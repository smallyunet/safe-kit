name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3

    - name: Install Foundry
      uses: foundry-rs/foundry-toolchain@v1

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        virtualenvs-create: true
        virtualenvs-in-project: true
    - name: Install dependencies
      run: poetry install --no-interaction --no-root
    - name: Install project
      run: poetry install --no-interaction
    - name: Run tests with coverage
      run: |
        # Start anvil in the background
        anvil &
        # Wait for anvil to start
        sleep 5
        # Setup CI chain with Safe contracts
        poetry run python scripts/setup_ci_chain.py
        poetry run pytest --cov=safe_kit --cov-report=xml --cov-report=term-missing
    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}
    - name: Lint and auto-fix with Ruff
      run: |
        poetry run ruff check --fix .
        poetry run ruff format .
    - name: Commit fixes if any
      if: github.event_name == 'push'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git diff --quiet || (git add -A && git commit -m "style: auto-fix lint issues [skip ci]" && git push)
    - name: Type check with mypy
      run: poetry run mypy .
